
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wizard of Oz Program</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fff;
  }

  .pdf-container {
    width: 100%;
    max-width: 100%;
    height: 100vh;
    border: none;
    background: #fff;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  embed {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
    background: #fff;
  }
</style>
</head>

<body>
  <div class="pdf-container">
    <embed src="TWT - THE WIZARD OF OZ, YOUTH EDITION PROGRAM.pdf" type="application/pdf">
  </div>

</html>
