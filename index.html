<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wizard of Oz Program</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    background: #fff;
  }

  /* Make sure the page scrolls vertically for multi-page PDFs */
  .pdf-scroll {
    display: block;
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
</style>
</head>

<body>
  <div class="pdf-scroll">
    <iframe 
      src="TWT - THE WIZARD OF OZ, YOUTH EDITION PROGRAM.pdf#toolbar=0&navpanes=0&scrollbar=0" 
      title="The Wizard of Oz Program">
    </iframe>
  </div>
</body>
</html>
