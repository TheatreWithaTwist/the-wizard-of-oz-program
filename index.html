<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wizard of Oz Program</title>
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #fff;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pdf-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        border: none;
        background: #fff;
        overflow: hidden;
    }

    embed {
        display: block;
        width: 100vw;
        height: 100vh;
        border: none;
        background: #fff;
    }
</style>

</head>
<body>
    <embed class="pdf-container" 
           src="TWT - THE WIZARD OF OZ, YOUTH EDITION PROGRAM.pdf"
           type="application/pdf">
</body>
</html>
